<!DOCTYPE html>
<html>
<head>
  <title>Image Search</title>
  <script>
    function searchImage() {
      const searchQuery = document.getElementById('searchInput').value;
      
      // Create the image URL based on the search query and folder path
      const imagePath = `Images/${searchQuery}.jpeg`; // Assuming images are stored in the "Images" folder
      
      // Display the retrieved image
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.innerHTML = '';
      
      const img = document.createElement('img');
      img.src = imagePath;
      imageContainer.appendChild(img);
    }
  </script>
</head>
<body>
  <h1>Image Search</h1>
  <input type="text" id="searchInput" placeholder="Enter image name" />
  <button onclick="searchImage()">Search</button>
  <div id="imageContainer"></div>
</body>
</html>
