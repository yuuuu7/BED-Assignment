<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- customised CSS -->
  <link href="./css/landing.css" rel="stylesheet"/>
  <!-- compiled & minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="../auth/verifyToken.js"></script>

  <style>
    /* Custom styles for the carousel */
    #carouselExampleIndicators {
        max-width: 50%; /* Set the maximum width of the carousel */
        margin: 0 auto; /* Center the carousel on the page */
    }

    .carousel-inner img {
        width: 100%; /* Make the images responsive, filling the width of the carousel */
        height: auto; /* Allow the images to scale proportionally */
    }
  </style>

  <script>
    $(document).ready(function() {
      // Activate the carousel
      $("carouselExampleIndicators").carousel();

      // Set the sliding interval to 5 seconds (5000 milliseconds)
      $("#carouselExampleIndicators").carousel({
          interval: 4000
      });
  });
  </script>
        
</head>  
  
<body> 

  <div class="header">
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#"> <strong><span class="brand-highlight"> SP </span>Games</strong></a>
        </div>
        <ul class="navbar-nav d-flex justify-content-between">
            <li class="nav-item">
                <a href="#"><strong>Home</strong></a>
                <a href="#"><strong>Explore</strong></a>
                <a href="#"><strong>Login</strong></a>
            </li>
        </ul>
    </nav>
</div>


  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="ow2.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="LoL.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="mc.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
</body>

</html>
