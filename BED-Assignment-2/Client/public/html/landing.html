<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- customised CSS -->
  <link href="../css/landing.css" rel="stylesheet"/>
  <!-- compiled & minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    /* Custom styles for the carousel */
    #carousel1 {
        max-width: 60%; /* Set the maximum width of the carousel */
        margin: auto; /* Center the carousel on the page */
    }

    .carousel-inner img {
        width: 100%; /* Make the images responsive, filling the width of the carousel */
        height: auto; /* Allow the images to scale proportionally */
    }
  </style>
  

  
</head>  
  
<body> 

  <div class="header">
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#"> <strong><span class="brand-highlight"> SP </span>Games</strong></a>
        </div>
        <ul class="navbar-nav d-flex justify-content-between">
            <li class="nav-item" id="nav-tabs">
                <a href="/" class="HomeLink"><strong>Home</strong></a>
                <a href="/explore" class="ExploreLink"><strong>Explore</strong></a>
                <a href="/profile" class="LoginLink"><strong>Profile</strong></a>
            </li>
        </ul>
    </nav>
</div>


<div id="carousel1" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
    <li data-target="#carousel1" data-slide-to="1"></li>
    <li data-target="#carousel1" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="ow2.jpg" alt="Overwatch">
      <div class="carousel-caption">
        <h3>Overwatch</h3>
        <p>An epic team-based first-person shooter with a diverse cast of heroes.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="LoL.jpg" alt="League of Legends">
      <div class="carousel-caption">
        <h3>League of Legends</h3>
        <p>A popular MOBA game with intense battles and a variety of champions.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="mc.jpg" alt="Minecraft">
      <div class="carousel-caption">
        <h3>Minecraft</h3>
        <p>A sandbox game that lets you build and explore in a blocky world.</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  
</body>

<script>
  var userData = localStorage.getItem('userInfo');
    var userJsonData = JSON.parse(userData);
    if (userJsonData[0].type.toLowerCase() === 'admin') {
      $('#nav-tabs').prepend('<a href="/admin" class="AdminLink"><strong>Admin</strong></a>')
    }
</script>
</html>
