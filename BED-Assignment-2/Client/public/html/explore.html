<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <!-- customised CSS -->
  <link href="../css/explore.css" rel="stylesheet"/>
  <!-- compiled & minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>

    <div class="header">
      <nav class="navbar">
          <div class="navbar-brand">
              <a href="#"> <strong><span class="brand-highlight"> SP </span>Games</strong></a>
          </div>
          <ul class="navbar-nav d-flex justify-content-between">
              <li class="nav-item">
                  <a href="/" class="HomeLink"><strong>Home</strong></a>
                  <a href="/explore" class="ExploreLink"><strong>Explore</strong></a>
                  <a href="/profile" class="LoginLink"><strong>Profile</strong></a>
              </li>
          </ul>
      </nav>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search...">
        <button id="search-button"><i class="fa fa-search"></i></button>
      </div>
  </div>



  
  <script>
    const baseURL = 'http://localhost:3000'
    
    // In your script.js file
    function searchGames() {
      const searchInput = document.getElementById('search-bar').value;
      const searchResultsContainer = document.getElementById('search-results');

      // Make a GET request using Axios
      axios.get(`${baseURL}/game/searchBar`, {
        "input": searchInput
      })
      .then(function (response) {
        // Handle the response (e.g., display the search results)
        const games = response.data;
        let searchResultsHtml = '';

        games.forEach(function (game) {
          // Customize the HTML output for displaying each game
          const gameHtml = `
            <div class="game-card">
              <h3>${game.title}</h3>
              <p>${game.description}</p>
            </div>
          `;
          searchResultsHtml += gameHtml;
        });

        searchResultsContainer.innerHTML = searchResultsHtml;
      })
      .catch(function (error) {
        console.error(error);
      });
    }

    // Attach click event listener to the search button
    const searchButton = document.getElementById('search-button');
    searchButton.addEventListener('click', searchGames);

  </script>
</body>
</html>
